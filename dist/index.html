<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <title>COMS3430 Final Project</title>
</head>
<body>
<button type="button" class="btn btn-primary" id="playButton">Play</button>
<br>
<label>
    Number of runs
    <input type="number" id="numberOfRuns" value="2" min="0" step="1"/>
</label>
<br>
<label>
    RNG seed
    <input type="text" id="rngSeed" value="COMS3430">
</label>
<br>
<label>
    Pitch class set (comma delimited int, 0-12)
    <input type="text" id="pitchClassSet" value="0, 3, 6, 4">
</label>
<br>
<label>
    Rhythm set (spaces separate beats. x is a note, tilde is a rest.)
    <input type="text" id="rhythmSet" value="x~x x ~ x">
</label>
<br>
Enter in the probability of each pitch transition function occurring
<br>
<label for="transpose">
    Transpose:
    <input type="number" id="transpose" value="0.33"><br>
</label>
<label for="inversion">
    Inversion:
    <input type="number" id="inversion" value="0.33">
</label>
<label for="retrograde">
    Retrograde:
    <input type="number" id="retrograde" value="0.33">
</label>
<br>
<label for="minOctave">
    Enter in lower and upper bounds for the octaves you want to use
    <br>
    <input type="number" id="minOctave" value="2">
    <label for="maxOctave">
        <input type="number" id="maxOctave" value="7">
    </label>
</label>
<script type="module" src="main.js"></script>
</body>
</html>
